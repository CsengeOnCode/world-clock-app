    <div class="container">
      <h1>World Clocks</h1>

      <select name="" id="">

        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Tokyo</option>

      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">April 7 2024</div>
        </div>
        <div class="time">10:45:15 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Sydney</h2>
